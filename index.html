<!DOCTYPE htm>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Лучшие натяжные потолки в Гомеле.">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Натяжные потолки в Гомеле</title>
    </head>
    <body>
        <div class="wrapper">
            <!--= верхняя линия шапки -->
            <heder class="top-line">
                <div class="container">
                    <div class="top-line__body">
                        <div class="top-line__city">Гомель</div>
                        <div class="top-line__box">
                            <div class="top-line__mail">Написать нам</div>
                            <div class="top-line__time-work">Работаем с 9:00 до 21:00</div>
                        </div>
                    </div>
                </div>
            </heder>
            <!--= блок с лого -->
            <div class="top-heder">
                <div class="container">
                    <div class="top-heder__body">
                        <div class="top-heder__logo">
                            <img src="./img/header/potolok.png" alt="потолки">
                        </div>
                        <div class="top-heder__text">Натяжные потолки<br>от производителя в Гомеле</div>
                        <div class="top-heder__info">
                            <div class="top-heder__tel"><span>+375 29 690 37 71</span></div>
                            <div class="top-heder__buttons">
                                <div class="top-heder__call-size call-text">ВЫЗОВ ЗАМЕРЩИКА</div>
                                <div class="top-heder__call-tel call-text">ЗАКАЗАТЬ ЗВОНОК</div>
                                <div class="top-heder__call-calc call-text">КАЛЬКУЛЯТОР</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--= навигацыя-меню -->
            <nav class="menu">
                <div class="menu__body container">
                    <!-- бургер меню -->
                    <div class="burger">
                        <div class="burger__body">
                            <div class="burger__button">
                                <div class="burger__square">
                                    <span class="burger__span"></span>
                                </div>
                            </div>
                            <div class="burger__text">меню</div>
                        </div>
                    </div>
                    <ul class="menu__list">
                        <li class="menu__line">
                            <a href="" class="menu__link">акции</a>
                        </li>
                        <li class="menu__line">
                            <a href="" class="menu__link">цены</a>
                        </li>
                        <li class="menu__line">
                            <a href="" class="menu__link">каталог</a>
                        </li>
                        <li class="menu__line">
                            <a href="" class="menu__link">наши работы</a>
                        </li>
                        <li class="menu__line">
                            <a href="" class="menu__link">о компании</a>
                        </li>
                        <li class="menu__line">
                            <a href="" class="menu__link">контакты</a>
                        </li>
                    </ul>
                </div>
            </nav>

        </div>
    </body>
</html>
